
<style>
  .password-wrapper {
    position: relative;
  }
  .password-wrapper input[type="password"],
  .password-wrapper input[type="text"] {
    width: 100%;
    padding-right: 2.5rem;
  }
  .password-wrapper .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: #ccc;
  }
  </style>
{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center py-16 px-4">
  <div class="w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Forgot Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="p-3 rounded text-white bg-blue-600">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
      <input name="email" type="email" required class="w-full px-3 py-2 border rounded-md dark:bg-gray-800 dark:text-white">
      <button type="submit" class="w-full mt-4 py-2 bg-blue-600 text-white font-semibold rounded-md">Send Code</button>
    </form>
  </div>
</div>
{% endblock %}

<script>
  function togglePassword(el) {
    const input = el.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "🔒";
    } else {
      input.type = "password";
      el.textContent = "👁️";
    }
  }
  </script>
