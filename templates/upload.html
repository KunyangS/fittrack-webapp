{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-6 text-primary">Upload Your Daily Fitness Data</h2>

<form action="/upload" method="post" class="space-y-8">

  <!-- 🧍 Basic Information -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md">
    <h3 class="text-xl font-semibold mb-4">Basic Information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="date" name="date" class="input" required>
      <input type="time" name="time" class="input" required>
      <input type="text" name="gender" placeholder="Gender (e.g., Male, Female)" class="input" required>
      <input type="number" name="age" placeholder="Age" class="input" required>
      <input type="number" name="height" placeholder="Height (cm)" class="input" required>
      <input type="number" name="weight" placeholder="Current Weight (kg)" class="input" required>
    </div>
  </div>

  <!-- 🏃 Exercise Information -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md">
    <h3 class="text-xl font-semibold mb-4">Exercise</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" name="activity_type" placeholder="Activity Type (e.g., Running)" class="input" required>
      <input type="number" name="duration" placeholder="Duration (minutes)" class="input" required>
      <input type="number" name="calories_burned" placeholder="Calories Burned" class="input" required>
      <select name="emotion" class="input">
        <option value="">Emotion during exercise</option>
        <option value="happy">Happy</option>
        <option value="tired">Tired</option>
        <option value="stressed">Stressed</option>
        <option value="relaxed">Relaxed</option>
      </select>
    </div>
  </div>

  <!-- 🍽️ Food Intake -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md">
    <h3 class="text-xl font-semibold mb-4">Food Intake</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" name="food_name" placeholder="Food Name (e.g., Apple)" class="input" required>
      <input type="number" name="food_quantity" placeholder="Quantity (g or pieces)" class="input" required>
      <input type="number" name="food_calories" placeholder="Calories" class="input" required>
      <select name="meal_type" class="input">
        <option value="">Meal Type</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </div>
  </div>

  <!-- ✅ Submit -->
  <div class="text-right">
    <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-blue-600 transition">
      Submit
    </button>
  </div>

</form>

<!-- Custom Tailwind input style -->
<style>
  .input {
    @apply w-full p-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary;
  }
</style>

{% endblock %}
