{% extends "base.html" %}
{% block content %}

{% if username %}
<div class="text-right p-4">
    <p class="text-sm text-muted-text dark:text-gray-300">
        Logged in as <span class="font-bold">{{ username }}</span> |
        <a href="{{ url_for('logout') }}" class="text-primary hover:underline">Logout</a>
    </p>
</div>
{% endif %}

<h2 class="text-3xl font-heading font-bold mb-6 text-primary">Upload Your Daily Fitness Data</h2>

<form id="uploadForm" method="POST" action="{{ url_for('upload') }}" class="space-y-10 max-w-prose mx-auto">
  
  <!-- Basic Info -->
  <div class="bg-light-bg dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h3 class="text-2xl font-heading font-semibold mb-4">Basic Information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="date" name="date" class="input rounded-md" required>
      <input type="time" name="time" class="input rounded-md" required>
      <input type="text" name="gender" placeholder="Gender" class="input rounded-md" required>
      <input type="number" name="age" placeholder="Age" class="input rounded-md" required>
      <input type="number" name="height" placeholder="Height (cm)" class="input rounded-md" required>
      <input type="number" name="weight" placeholder="Weight (kg)" class="input rounded-md" required>
    </div>
  </div>

  <!-- Exercise -->
  <div class="bg-light-bg dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h3 class="text-2xl font-heading font-semibold mb-4">Exercise</h3>
    <div id="exerciseContainer">
      <div class="exercise-block grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
        <select name="activity_type" class="form-select rounded-md" required>
          <option value="">Select Activity</option>
          {% for activity in ['Running', 'Cycling', 'Swimming', 'Yoga', 'Walking'] %}
            <option value="{{ activity }}">{{ activity }}</option>
          {% endfor %}
        </select>
        <input type="number" name="duration" placeholder="Duration (min)" class="from-input rounded-md" required>
        <input type="number" name="calories_burned" placeholder="Calories Burned" class="from-input rounded-md" required>
        <select name="emotion" class="form-select rounded-md">
          <option value="">Emotion</option>
          {% for mood in ['happy', 'tired', 'stressed', 'relaxed'] %}
            <option value="{{ mood }}">{{ mood.capitalize() }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="button" id="addExerciseBtn" class="bg-primary text-white px-4 py-2 rounded-full shadow-interactive hover:bg-primary-dark transition duration-fast">+ Add Exercise</button>
  </div>

  <!-- Food -->
  <div class="bg-light-bg dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h3 class="text-2xl font-heading font-semibold mb-4">Food Intake</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="text" name="food_name" placeholder="Food Name" class="form-input rounded-md" required>
      <input type="number" name="food_quantity" placeholder="Quantity" class="form-input rounded-md" required>
      <input type="number" name="food_calories" placeholder="Calories" class="form-input rounded-md" required>
      <select name="meal_type" class="form-input rounded-md">
        <option value="">Meal Type</option>
        {% for meal in ['breakfast', 'lunch', 'dinner', 'snack'] %}
          <option value="{{ meal }}">{{ meal.capitalize() }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="text-right">
    <button type="bg-primary text-white px-6 py-3 rounded-full shadow-lg hover:bg-primary-dark transition duration-fast font-semibold">Submit</button>
  </div>
</form>

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
