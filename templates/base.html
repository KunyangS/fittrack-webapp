<!-- templates/base.html -->
 <!-- Here is the root html for all to extend-->
 <!DOCTYPE html>
 <!-- Add 'dark' class here via JS for dark mode -->
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Use the title variable passed from Flask -->
     <title>{{ title }} - Fitness Tracker</title>
     <!-- Tailwind CSS CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Link to custom CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     <!-- Font Awesome for Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <!-- Configuration for Tailwind Dark Mode -->
     <script>
         tailwind.config = {
             darkMode: 'class', // Enable class-based dark mode
             theme: {
                 extend: {
                     colors: {
                         primary: '#3490dc', // Example primary color
                     }
                 }
             }
         }
     </script>
     <style>
         /* Simple smooth transition for color changes */
         body, html {
             transition: background-color 0.3s ease, color 0.3s ease;
         }
     </style>
 </head>
 <!-- Apply base background and text colors for light/dark modes -->
 <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex flex-col min-h-screen">
 
     <!-- Floating Header -->
     <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
         <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
             <!-- Logo/Brand Name -->
             <a href="{{ url_for('index') }}" class="text-xl font-bold text-primary dark:text-blue-400">
                 <i class="fas fa-heartbeat mr-2"></i>FitTrack
             </a>
 
             <!-- Navigation Links -->
             <ul class="flex space-x-4 items-center">
                 <li><a href="{{ url_for('index') }}" class="hover:text-primary dark:hover:text-blue-400">Home</a></li>
                 <li><a href="{{ url_for('upload.upload_page') }}" class="hover:text-primary dark:hover:text-blue-400">Upload</a></li>
                 <li><a href="{{ url_for('visualise') }}" class="hover:text-primary dark:hover:text-blue-400">Visualise</a></li>
                 <li><a href="{{ url_for('share') }}" class="hover:text-primary dark:hover:text-blue-400">Share</a></li>
                 <!-- Dark Mode Toggle Button -->
                 <li>
                     <button id="darkModeToggle" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                         <i class="fas fa-moon text-yellow-500"></i> <!-- Moon icon for dark mode -->
                         <i class="fas fa-sun text-yellow-500" style="display: none;"></i> <!-- Sun icon for light mode -->
                     </button>
                 </li>
                  <!-- Login/Register Buttons (visible if not logged in) -->
                 <li><a href="{{ url_for('login') }}" class="bg-primary text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">Login</a></li>
                 <li><a href="{{ url_for('register') }}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm">Register</a></li>
             </ul>
         </nav>
     </header>
 
     <!-- Main Content Area -->
     <!-- 'flex-grow' makes this section fill available space -->
     <main class="container mx-auto px-4 py-8 flex-grow">
         <!-- Content from child templates will be injected here -->
         {% block content %}
         <!-- Default content if block is empty -->
         <p>This is the default content area.</p>
         {% endblock %}
     </main>
 
     <!-- Footer -->
     <footer class="bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-center py-4 mt-auto">
         <div class="container mx-auto px-4">
             <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
             <p class="text-sm">
                 <a href="#" class="hover:text-primary dark:hover:text-blue-400">Privacy Policy</a> |
                 <a href="#" class="hover:text-primary dark:hover:text-blue-400">Terms of Service</a>
             </p>
         </div>
     </footer>

     <!-- Back to Top Button -->
     <button id="backToTop" onclick="scrollToTop()" class="back-to-top">
         <i class="fas fa-arrow-up"></i>
     </button>

     <!-- Include jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Include main JavaScript file -->
     <script src="{{ url_for('static', filename='js/main.js') }}"></script>
     <!-- Include auth JavaScript for password toggle -->
     <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
 
 </body>
 </html>
