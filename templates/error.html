<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .error-box {
            background-color: #fcebea;
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠️ Something went wrong</h1>
        <p>{{ error_message }}</p>
        <a href="{{ url_for('index') }}">Return to Home</a>
    </div>
</body>
</html>
