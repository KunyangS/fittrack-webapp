<!-- templates/register.html -->
{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-500">Create Account</h2>
     <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
        This is a placeholder registration form. Functionality is not implemented.
    </p>
    <form action="#" method="post"> <!-- Action points nowhere for now -->
        <div class="mb-4">
            <label for="reg-username" class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
            <input type="text" id="reg-username" name="username" placeholder="Choose a username"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="mb-4">
            <label for="reg-email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="reg-email" name="email" placeholder="Enter your email"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="mb-4">
            <label for="reg-password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="reg-password" name="password" placeholder="Create a password"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
         <div class="mb-6">
            <label for="reg-confirm-password" class="block text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
            <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Confirm your password"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <!-- Button: Register Submit -->
        <!-- Description: Submits the registration details (non-functional). -->
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
            Register
        </button>
         <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
            Already have an account? <a href="{{ url_for('login') }}" class="text-primary hover:underline dark:text-blue-400">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
