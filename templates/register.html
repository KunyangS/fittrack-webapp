<!-- templates/register.html -->
{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Create Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
        This is a placeholder registration form. Functionality is not implemented.
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input id="username" name="username" type="text" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input id="email" name="email" type="email" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input id="password" name="password" type="password" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
          <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 font-semibold">
          Register
        </button>
      </div>
    </form>
    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
        Login here
      </a>
    </p>
  </div>
</div>
{% endblock %}
