<!-- templates/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6 text-primary dark:text-blue-400">Login</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
        This is a placeholder login form. Functionality is not implemented.
    </p>
    <form action="#" method="post"> <!-- Action points nowhere for now -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <!-- Button: Login Submit -->
        <!-- Description: Submits the login credentials (non-functional). -->
        <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
            Login
        </button>
        <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-primary hover:underline dark:text-blue-400">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
