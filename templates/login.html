
  <!-- templates/login.html -->
  {% extends 'base.html' %}
  {% block content %}
  <div class="flex flex-col items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
          Login
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
          This is a placeholder login form. Functionality is not implemented.
        </p>
      </div>
      <form class="mt-8 space-y-6" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username or Email</label>
            <input id="username" name="username" type="text" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            
  <div class="password-wrapper">
    <input id="password" name="password" type="password" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
    <i class="fa-regular fa-eye toggle-password" onclick="togglePassword(this)"></i>
  </div>
          </div>
        </div>
  
        <div>
          <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 font-semibold" type="submit">
            Login
          </button>
        </div>
  
        <!-- Social Login -->
        <div class="mt-6 space-y-2 text-center">
          <p class="text-sm text-gray-400">Or continue with</p>
          <div class="flex justify-center gap-4 mt-2">
            <a class="p-3 rounded-full bg-white hover:bg-gray-200 shadow w-12 h-12 flex items-center justify-center" href="/login/google" title="Login with Google">
              <img alt="Google" class="w-6 h-6" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"/>
            </a>
            <a class="p-3 rounded-full bg-white hover:bg-gray-200 shadow w-12 h-12 flex items-center justify-center" href="/login/facebook" title="Login with Facebook">
              <img alt="Facebook" class="w-6 h-6" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"/>
            </a>
            <a class="p-3 rounded-full bg-white hover:bg-gray-200 shadow w-12 h-12 flex items-center justify-center" href="/login/apple" title="Login with Apple">
              <img alt="Apple" class="w-6 h-6" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"/>
            </a>
          </div>
        </div>
      </form>
      
      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="font-medium text-green-600 hover:text-green-500">Register here</a>
      </p>
      <p class="mt-2 text-center text-sm">
        <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
  
      </p>
    </div>
  </div>

  <!-- Link auth.js for Login page -->
<script src="auth.js"></script>
  {% endblock %}
