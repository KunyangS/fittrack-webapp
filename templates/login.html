<!-- templates/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Login
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
        This is a placeholder login form. Functionality is not implemented.
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username or Email</label>
          <input id="username" name="username" type="text" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input id="password" name="password" type="password" required class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 font-semibold">
          Login
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="font-medium text-green-600 hover:text-green-500">Register here</a>
    </p>
    <p class="mt-2 text-center text-sm">
      <a href="{{ url_for('reset_password') }}" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </p>
  </div>
</div>
{% endblock %}
